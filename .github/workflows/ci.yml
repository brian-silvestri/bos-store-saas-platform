name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore backend_bos/BosStore.sln

    - name: Build
      run: dotnet build backend_bos/BosStore.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test backend_bos/BosStore.sln --no-restore --verbosity normal

  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend_bos/bos-web/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: frontend_bos/bos-web

    - name: Lint
      run: npm run lint
      working-directory: frontend_bos/bos-web

    - name: Build
      run: npm run build -- --configuration=production
      working-directory: frontend_bos/bos-web

    - name: Test
      run: npm test -- --watch=false --browsers=ChromeHeadless
      working-directory: frontend_bos/bos-web

  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend_bos
        push: false
        tags: bosstore-api:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend_bos/bos-web
        push: false
        tags: bosstore-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
