<div class="space-y-4">
  <h1 class="text-2xl font-semibold text-[var(--neutral-text)]">Public Store</h1>
  <p class="text-sm text-[var(--neutral-muted)]">Your public storefront URL and settings</p>

  <div class="bg-[var(--surface)] border border-[var(--neutral-border)] rounded-xl p-6 shadow-sm space-y-4">
    <div>
      <h2 class="text-lg font-semibold text-[var(--neutral-text)] mb-2">Store URL</h2>
      <p class="text-sm text-[var(--neutral-muted)] mb-4">Share this URL with your customers to access your store</p>

      <div class="flex items-center gap-2">
        <input
          type="text"
          [value]="storefrontUrl()"
          readonly
          class="flex-1 px-4 py-2 border border-[var(--neutral-border)] rounded-lg bg-[var(--background)] text-[var(--neutral-text)] text-sm"
        />
        <button
          (click)="copyUrl()"
          class="px-4 py-2 bg-[var(--primary)] text-white rounded-lg hover:opacity-90 transition-opacity text-sm font-medium"
        >
          Copy URL
        </button>
      </div>
    </div>

    <div class="pt-4 border-t border-[var(--neutral-border)]">
      <h3 class="text-sm font-semibold text-[var(--neutral-text)] mb-2">Store Slug</h3>
      <p class="text-sm text-[var(--neutral-muted)]">
        Your store slug: <span class="font-mono font-semibold text-[var(--neutral-text)]">{{ tenantId().toLowerCase() }}</span>
      </p>
    </div>

    <div class="pt-4 border-t border-[var(--neutral-border)]">
      <a
        [href]="storefrontUrl()"
        target="_blank"
        class="inline-flex items-center gap-2 px-4 py-2 bg-[var(--neutral-border)] text-[var(--neutral-text)] rounded-lg hover:bg-opacity-80 transition-all text-sm font-medium"
      >
        <span>Open Store</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
      </a>
    </div>
  </div>
</div>
