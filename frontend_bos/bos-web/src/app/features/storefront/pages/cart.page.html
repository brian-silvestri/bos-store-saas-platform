<section class="space-y-4">
  <div class="flex items-center gap-3">
    <div class="w-10 h-1 rounded-full bg-[var(--secondary)]"></div>
    <h2 class="text-xl font-semibold text-[var(--text-strong)]">Your cart</h2>
  </div>

  <div *ngIf="cart.cartItems().length === 0" class="card text-center py-10 space-y-4">
    <div class="flex justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-14 h-14 text-[var(--text-muted)]"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
        />
      </svg>
    </div>
    <p class="text-base text-[var(--text)] font-medium">Your cart is empty</p>
    <a
      routerLink="/store"
      class="btn-primary inline-flex justify-center w-full md:w-auto px-8 py-3 text-base font-semibold"
    >
      View products
    </a>
  </div>

  <div *ngIf="cart.cartItems().length > 0" class="card space-y-3">
    <div class="flex items-center justify-between">
      <p class="text-sm text-[var(--text)]">Order summary</p>
      <span class="text-xs px-2 py-1 rounded-full bg-[var(--secondary)] text-white">
        {{ cart.totalItems() }} items
      </span>
    </div>

    <div class="divide-y divide-[var(--border)]">
      <app-cart-item
        *ngFor="let item of cart.cartItems()"
        [item]="item"
      />
    </div>

    <div class="flex items-center justify-between pt-2 text-[var(--text-strong)]">
      <span class="font-semibold">Total</span>
      <span class="text-lg font-bold text-[var(--primary)]">
        {{ cart.totalAmount() | currency }}
      </span>
    </div>

    <button class="btn-primary inline-flex justify-center w-full" (click)="goToCheckout()">
      Continue to checkout
    </button>
  </div>
</section>

<app-toast></app-toast>
