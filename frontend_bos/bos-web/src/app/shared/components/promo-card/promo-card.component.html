<div class="card space-y-3">
  <div class="relative h-40 overflow-hidden rounded-lg bg-[var(--surface-soft)]">
    <img
      *ngIf="promo.imageUrl"
      [src]="promo.imageUrl"
      [alt]="promo.name"
      class="w-full h-full object-cover"
    />
    <span
      class="absolute top-2 right-2 bg-[var(--secondary)] text-white text-[11px] font-bold px-2 py-1 rounded-full shadow"
    >
      {{ typeLabel() }}
    </span>
  </div>

  <p class="text-xs uppercase tracking-wide text-[var(--text-muted)]">Combos</p>
  <h3 class="font-semibold text-base text-[var(--text-strong)]">{{ promo.name }}</h3>

  <p class="text-base font-semibold text-[var(--accent)]">
    {{ store.currencySymbol }} {{ promoPrice() }}
  </p>

  <div class="mt-2 flex items-center gap-2">
    <button class="btn-primary flex-1 flex items-center justify-center gap-2" (click)="cart.addPromo(promo, 1)">
      <span>Add</span>
    </button>
    <a [routerLink]="['/promo', promo.id]" class="btn-outline flex-1 text-center">View details</a>
  </div>
</div>
