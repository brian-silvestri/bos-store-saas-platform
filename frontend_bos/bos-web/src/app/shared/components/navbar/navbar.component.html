      class="px-3 py-2 text-[var(--text)] hover:text-[var(--primary)] transition flex items-center gap-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.75 12 4.5l9 5.25M5.25 10.5v7.125a.375.375 0 0 0 .375.375H9v-4.5h6v4.5h3.375a.375.375 0 0 0 .375-.375V10.5M4.5 19.5h15" />

      class="px-3 py-2 text-[var(--text)] hover:text-[var(--primary)] transition flex items-center gap-2 relative"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">

    <a
      routerLink="/checkout"
      routerLinkActive="text-[var(--primary)] border-b-2 border-[var(--secondary)]"
      class="px-3 py-2 text-[var(--text)] hover:text-[var(--primary)] transition flex items-center gap-2"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <rect x="3" y="6" width="18" height="12" rx="2" ry="2" />
