<div class="relative w-full overflow-hidden bg-gray-900" style="height: 500px;">
  <!-- Slides -->
  <div class="relative h-full">
    @for (slide of slides(); track $index) {
      <div
        class="absolute inset-0 transition-opacity duration-700 ease-in-out"
        [class.opacity-0]="currentSlide() !== $index"
        [class.opacity-100]="currentSlide() === $index">
        <div class="relative h-full w-full">
          <!-- Background Image -->
          <div class="absolute inset-0 bg-gradient-to-r from-gray-900/90 to-gray-900/50"></div>
          <img [src]="slide.image" [alt]="slide.title" class="h-full w-full object-cover">

          <!-- Content -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="container mx-auto px-6 text-center text-white">
              <h2 class="text-5xl font-bold mb-4 drop-shadow-lg">{{ slide.title }}</h2>
              <p class="text-xl mb-8 drop-shadow-md">{{ slide.subtitle }}</p>
              <button
                (click)="navigate(slide.buttonLink)"
                class="bg-[var(--primary)] text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity duration-300 shadow-lg">
                {{ slide.buttonText }}
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Navigation Arrows -->
  <button
    (click)="previousSlide()"
    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white p-3 rounded-full transition-colors duration-300">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <button
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/30 hover:bg-white/50 text-white p-3 rounded-full transition-colors duration-300">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Dots Indicator -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2">
    @for (slide of slides(); track $index) {
      <button
        (click)="goToSlide($index)"
        class="w-3 h-3 rounded-full transition-all duration-300"
        [class.bg-white]="currentSlide() === $index"
        [class.bg-white/50]="currentSlide() !== $index">
      </button>
    }
  </div>
</div>
