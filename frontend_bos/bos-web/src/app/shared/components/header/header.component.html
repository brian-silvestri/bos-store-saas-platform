<header class="bg-[var(--primary)] text-white shadow sticky top-0 z-50">
  <div class="container flex justify-between h-16 items-center">
    <a routerLink="/" class="flex items-center gap-3">
      <!-- Logo rectangular o circular -->
      <div *ngIf="store.config.logoUrl" class="h-12 flex items-center">
        <img
          [src]="store.config.logoUrl"
          [alt]="store.config.name"
          class="h-full w-auto max-w-[200px] object-contain"
        />
      </div>

      <!-- Fallback: Inicial circular -->
      <ng-container *ngIf="!store.config.logoUrl">
        <div class="w-10 h-10 rounded-full bg-white/15 border border-white/30 flex items-center justify-center">
          <span class="text-lg font-bold uppercase">
            {{ store.config.name[0] || 'T' }}
          </span>
        </div>
        <div class="leading-tight">
          <p class="text-lg font-semibold tracking-tight">{{ store.config.name }}</p>
          <p class="text-xs text-white/80">Online orders</p>
        </div>
      </ng-container>
    </a>

    <div class="flex items-center gap-4">
      <!-- Navigation Links -->
      <nav class="hidden md:flex items-center gap-1">
        <a
          routerLink="/"
          routerLinkActive="bg-white/20"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 rounded-lg hover:bg-white/10 transition text-sm font-medium"
        >
          Inicio
        </a>
        <a
          routerLink="/store"
          routerLinkActive="bg-white/20"
          class="px-4 py-2 rounded-lg hover:bg-white/10 transition text-sm font-medium"
        >
          Tienda
        </a>
      </nav>

      <!-- Cart -->
      <a
        *ngIf="showCart"
        routerLink="/cart"
        class="relative inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-white/10 border border-white/20 backdrop-blur-sm hover:bg-white/20 transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-5 h-5"
        >
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path d="M1 1h4l2.68 13.39a1 1 0 0 0 .99.81H19a1 1 0 0 0 .98-.8L22 6H6" />
        </svg>
        <span class="text-sm font-semibold">Cart</span>
        <span
          *ngIf="cart.totalItems() > 0"
          class="absolute -top-2 -right-2 bg-white text-[var(--primary)] text-xs w-6 h-6 flex items-center justify-center rounded-full font-bold shadow"
        >
          {{ cart.totalItems() }}
        </span>
      </a>
    </div>
  </div>
</header>
